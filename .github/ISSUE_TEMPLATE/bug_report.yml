name: Bug report
description: Use this template to report a bug.
title: "[Bug] "
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thank you for filing a bug report. Please provide as much detail as possible.
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Describe the bug in one sentence.
      placeholder: e.g., Exception occurs while loading images during pipeline execution
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide a numbered list of steps to reproduce the issue.
      placeholder: |
        1. ...
        2. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: Explain what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: Describe what actually happened, including error messages.
      placeholder: |
        e.g., `ValueError: ...`
    validations:
      required: true
  - type: textarea
    id: env
    attributes:
      label: Environment
      description: Provide OS, Python version, flowimds version, and other relevant details.
      placeholder: |
        - OS: macOS 14.0
        - Python: 3.11.6
        - flowimds: 0.2.0
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Share logs, screenshots, or any other helpful details.
      placeholder: Relevant logs, screenshots, or links
    validations:
      required: false
