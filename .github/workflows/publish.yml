name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/flowimds/
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "0.9.4"
          enable-cache: false

      - name: Sync dependencies
        run: uv sync --group dev

      - name: Run linters
        run: |
          uv run ruff check .
          uv run black --check .

      - name: Run type checks
        run: uv run mypy

      - name: Run tests
        run: uv run pytest

      - name: Run pip-audit
        run: uv run pip-audit

      - name: Build distributions
        run: uv run python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
